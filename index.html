<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Víveres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Fondos y Texturas --- */
        .aurora-background {
            background-color: #F9FAFB;
            background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glass-pane {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Scrollbar Mejorado --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
            border: 2px solid #F9FAFB;
        }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        html { font-family: 'Inter', sans-serif; }

        /* --- Animaciones Reutilizables --- */
        @keyframes gentle-fade-in-up {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: gentle-fade-in-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .stagger-children > * {
            animation: gentle-fade-in-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }

        /* --- Estilos de Impresión --- */
        @media print {
            body * { visibility: hidden; }
            .printable-area, .printable-area * { visibility: visible; }
            .printable-area { position: absolute; left: 0; top: 0; width: 100%; height: 100%; padding: 20px; }
            .no-print { display: none; }
            @page { size: letter; margin: 0.5in; }
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@^19.1.1",
            "react/": "https://esm.sh/react@^19.1.1/",
            "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
            "@google/genai": "https://esm.sh/@google/genai@^1.13.0"
        }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="aurora-background text-zinc-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
